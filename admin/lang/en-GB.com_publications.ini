BIB_ENTRYTYPE_DESC=The entry type of this record.

BIB_ADDRESS_DESC=Publisher's address. For major publishing houses, just the city is given. For small publishers, you can help the reader by giving the complete address.
BIB_ANNOTE_DESC=An annotation, used only for annotated bibliography styles (which are not among the standard ones).
BIB_AUTHOR_DESC=The name(s) of the author(s).
BIB_BOOKTITLE_DESC=Title of a book, part of which is being cited.
BIB_CHAPTER_DESC=A chapter (or section or whatever) number.
BIB_CROSSREF_DESC=The database key (cite field) of the entry being cross referenced.
BIB_EDITION_DESC=The edition of a book - for example, 'second'.
BIB_EDITOR_DESC=Name(s) of editor(s). If there is also an 'author' field, then the 'editor' field gives the editor of the book or collection in which the reference appears.
BIB_HOWPUBLISHED_DESC=How something strange has been published.
BIB_INSTITUTION_DESC=The institution that published the work.
BIB_JOURNAL_DESC=A journal name. Abbreviations are provided for many journals; see the Local Guide.
BIB_KEY_DESC=Used for alphabetizing and creating a label when the 'author' and 'editor' fields are missing. This field should not be confused with the citation key that appears in the \cite command and at the beginning of the entry.
BIB_MONTH_DESC=The month in which the work was published or, for an unpublished work, in which it was written.
BIB_NOTE_DESC=Any additional information that can help the reader.
BIB_NUMBER_DESC=The number of a journal, magazine, or technical report. An issue of a journal or magazine is usually identified by its volume and number; the organization that issues a technical report usually gives it a number.
BIB_ORGANIZATION_DESC=The organization sponsoring a conference.
BIB_PAGES_DESC=A page number or range of numbers such as '42--111'; you may also have several of these, separating them with commas: '7,41,73--97'. The standard styles convert a single dash to a double.
BIB_PUBLISHER_DESC=he publisher's name.
BIB_SCHOOL_DESC=The name of the school where a thesis was written.
BIB_SERIES_DESC=The name of a series or set of books. When citing an entire book, the the 'title' field gives its title and an optional 'series' field gives the name of a series in which the book is published.
BIB_TITLE_DESC=The work's title.
BIB_TYPE_DESC=The type of a technical report - for example, 'Research Note'.
BIB_VOLUME_DESC=The volume of a journal or multivolume book work.
BIB_YEAR_DESC=The year of publication or, for an unpublished work, the year it was written. This field's text should contain only numerals.

BIB_ABSTRACT_DESC=The abstract of this work.
BIB_KEYWORDS_DESC=The keywords.
BIB_URL_DESC=The URL of this work.
BIB_TAG1_DESC=Main Tag. Used to categorize entries.
BIB_TAG2_DESC=Secondary Tag. Used to categorize entries.
BIB_TAG3_DESC=Mainly used by system to add meta info. Don't touch this unless you know what you are doing.
